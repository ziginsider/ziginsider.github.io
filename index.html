---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Читать дальше..</a>
      {% if page.tags[0] != nil %}
		    <p>{% for tag in page.tags %}<a href="/tags/#{{ tag | cgi_escape }}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</p>
	    {% endif %}
    </article>
  {% endfor %}
</div>
